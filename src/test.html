<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <h1>Hello World!</h1>
        <img src="./images/main.png" alt="crypto">
        <p class="block_text">Балуюсь с <span>SCSS</span></p>
        <p class="block_desc">Какой-то текст</p>
        <hr>
        <svg width="100" height="100" class="block_svg__rect">
            <rect width="100" height="50" fill="#00f"></rect>
        </svg>
        <svg>
            <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <hr>
        <svg>
            <ellipse cx="50" cy="50" rx="50" ry="30"></ellipse>
        </svg>
        <svg>
            <polygon points="0,0 100,150 0,180"></polygon>
        </svg>
        <svg>
            <polyline points="70,120 120,70 70,10" fill="none" stroke="blue" stroke-width="3"></polyline>
        </svg>
    </div>
</body>
</html>
